{% extends "tg-mini-app/base.html" %}
{% load humanize %}
{% load i18n %}
{% block content %}
<style>
  #fileUpload {
    display: none;
  }
  .ss-image-input-box {
    width: 100%;
    {#padding-top: 20px;#}
  }

  .image-preview {
    width: 100%;
    {#padding: 15px;#}
    box-sizing: border-box;
    opacity: 0;
    transition: all 0.3s ease-in-out;
    text-align: center;
    flex-direction: column;
    height: 0;
  }
  .image-preview img {
    width: 100%;
    height: 250px;
    object-fit: contain;
  }

  .image-preview {
    opacity: 1;
    height: 290px;
  }
  .image-preview.animate-image button {
    padding: 10px 15px;
    background: #ffffff;
    color: #000000;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    border:none;

  }
</style>
<div class="app_page pb_0px">
    <div class="page_header">
        <h2>{% translate 'Edit wish' %}</h2>
    </div>
    <div class="rounded_sections_container">
        <form action="" method="post" id="new_wish_form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input_block mb_8px">
                <input type="text" name="title" value="{{ lot.title }}" placeholder="{% translate 'Title' %}" required maxlength="100">
            </div>
            <div class="input_block mb_16px">
                <textarea name="description" placeholder="{% translate 'Description' %} ({% translate 'optional' %})" rows="5" maxlength="320">{% if lot.description %}{{ lot.description }}{% endif %}</textarea>
            </div>
            <label class="list_section_label" for="min_amount_input">{% translate 'Image' %}</label>
            <div class="rounded_section mt_8px mb_16px ss-image-upload-container d_block ">
              <div class="image-preview {% if lot.get_main_image_url == "/static/images/no-image.jpg" %}d_none{% endif %}">
                <img id="output" src="{% if lot.get_main_image_url != "/static/images/no-image.jpg" %}{{ lot.get_main_image_url }}{% endif %}" alt=""/>
                <span class="delImage">{% trans "Delete" %}</span>
              </div>
              <div class="ss-image-input-box">
                <label for="fileUpload">
                    <input name="image" id="fileUpload" onchange="loadFile(event)" type="file" accept="image/png, image/jpeg"/>
                    <span class="button button-primary m_0 py_12px">{% trans "Upload image" %}</span>
                </label>
              </div>
            </div>
            <label class="list_section_label" for="max_price">{% translate 'Max offer price' %} ({% trans "UZS" %})</label>
            <div class="input_block mt_8px mb_8px">
                <input type="number" name="max_price" value="{{ lot.mac_price }}" id="max_price">
            </div>
            <div class="input_help_text">{% trans "You will not receive offers above this amount" %}</div>
            <input type="hidden" name="clear_image" value="0" id="clear_image">
            <input type="submit" hidden />
        </form>
    </div>
</div>
<script>
if (TelegramData.MainButton) {
     TelegramData.MainButton.enable();
     TelegramData.MainButton.setParams({
         "has_shine_effect": false,
         "text": "{% translate "Create" %}"
     });
     TelegramData.MainButton.onClick(function () {
         let form = document.getElementById("new_wish_form");
         if (form.checkValidity()) {
            form.submit();
         } else {
             TelegramData.HapticFeedback.notificationOccurred("error");
             TelegramData.showAlert("{% translate "Required fields are not filled in" %}");
         }
     });
     TelegramData.MainButton.show();
}

let image_preview = document.querySelector(".image-preview")
let image_preview_classes = image_preview.classList
let clearImage = document.getElementById('clear_image')
var loadFile = function (event) {
    var reader = new FileReader();
    reader.onload = function () {
        var output = document.getElementById("output");
        output.src = reader.result;
      clearImage.value = '0';
      image_preview_classes.remove("d_none");
      image_preview_classes.add("animate-image");
    };

    reader.readAsDataURL(event.target.files[0]);
};
document.querySelector(".delImage").addEventListener("click", function () {
    output.src = "";
    document.getElementById('fileUpload').value = "";
    clearImage.value = '1';
    image_preview_classes.add("d_none");
    image_preview_classes.remove("animate-image");
});
</script>
{% endblock %}
